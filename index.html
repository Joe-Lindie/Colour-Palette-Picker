<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Colour Palette Picker</title>
  </head>
  <body>
    <header>
      <h1>Colour Palette Picker</h1>
      <p>Choose a colour scheme for your next website</p>
    </header>

    <main>
      <!-- Colour Picker 1  -->
      <div class="colour_container">
        <div id="colour" class="colour">
          <p id="hex_colour">#FBF5F3</p>
          <button class="button">Pick a Colour</button>
        </div>
      </div>

      <!-- Colour Picker 2  -->
      <div class="colour_container">
        <div id="colour_1" class="colour colour_1">
          <p id="hex_colour">#E28413</p>
          <button class="button">Pick a Colour</button>
        </div>
      </div>

      <!-- Colour Picker 3  -->
      <div class="colour_container">
        <div id="colour_2" class="colour colour_2">
          <p id="hex_colour">#000022</p>
          <button class="button">Pick a Colour</button>
        </div>
      </div>
    </main>

    <!-- Link to JS -->
    <script src="main.js"></script>
  </body>
</html>
