<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Colour Palette Picker</title>
  </head>
  <body>
    <header>
      <h1>Colour Palette Picker</h1>
      <p>Click the button to pick a colour</p>
    </header>

    <main>
      <div class="colour_container">
        <div id="colour" class="colour">
          <p id="hex_colour">#FF0000</p>
          <button id="button">Pick a Colour</button>
        </div>
      </div>
    </main>
    <!-- Link to JS -->
    <script src="main.js"></script>
  </body>
</html>
